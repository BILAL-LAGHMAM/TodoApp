<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <title>To Do App</title>
</head>

<body>
    <div class="container  mt-5">
        <div class="input-group mb-5">
            <input type="text" id="search" class="form-control" placeholder="Search By Card Number" aria-label="Username">
            <button type="button" id="btn_search" onclick="btn_search()" class="btn btn-primary">Search</button>
        </div>
        <div class="input-group mb-5 d-flex justify-content-center gap-3">
            <button type="button" id="accepted" onclick="tableAccepted()" class="btn btn-primary">Accepted
                Students</button>
            <button type="button" id="reset" onclick="resetTable()" class="btn btn-primary">Show All Students</button>
        </div>
        <div class="input-group mb-5">
            <input type="text" id="card" class="form-control" placeholder="National Card" aria-label="Username">
            <input type="text" id="name" class="form-control" placeholder="Full Name" aria-label="Server">
            <input type="text" id="age" class="form-control" placeholder="Age" aria-label="Username">
            <input type="text" id="notes" class="form-control" placeholder="Notes" aria-label="Username">
            <button type="button" id="updateConfirm" onclick="add()" class="btn btn-primary">Add</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">National Card</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">General Note <i class="fas fa-sort" onclick="sortNotes()"></i></th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
